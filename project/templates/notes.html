<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My notes</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: white;
      }
      .button {
        background-color: #3d3d3d;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
      }

      .navbar {
        overflow: hidden;
        background-color: black;
        padding: 20px 10px;
        display: flex;
        align-items: center;
      }

      .navbar img {
        width: 50px;
        height: 50px;
        margin-right: 20px;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        font-size: 16px;
      }
      .logout-btn {
        margin-left: auto;
        background-color: black;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
      }
      .main-text {
        font-size: 2em;
        color: white;
        font-weight: bold;
        margin: 0;
        font-family: 'Helvetica';
      }
      .content {
        padding: 50px;
        align-items: center;
        text-align: center;
      }
      .note-box {
        margin: auto;
        text-align: left;
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <img src="{{url_for('static', filename='home.png')}}" height="50px" />
      <h1 class="main-text">Python Notebot</h1>

      {% if not_login != True %}
      <form style="margin-left: auto" action="{{url_for('logout')}}">
        <input class="logout-btn" type="submit" value="Logout" />
      </form>
      {% endif %}
    </header>

    <main class="content">
      {% if not_login == True %}
      <p>Você não está logado</p>

      <form action="{{url_for('login')}}" method="GET">
        <input class="button" type="submit" value="Vamos lá!" />
      </form>
      {% else %}
      <a class="button" href="/new">+ Crie uma nova nota</a><br /><br />
      {% for note in notes %}
      <div class="note-box">
        <h2>{{note.name}}</h2> 
        <h4>Minha nota:</h3>
          {{note.notes}}
        <h4>Nota complementada</h4>
          {{note.assistant_bot_notes}}
        <br /><br>
        <a class="button" href="/edit/{{note.id}}">Editar</a>
        <a class="button" href="/delete/{{note.id}}">Apagar</a>
      </div>
      {% endfor %} {% endif %}
    </main>
  </body>
</html>
